  subject: 'Деталі облікового запису для користувача [user:display-name] на сайті [site:name] (підтверджено)'
  body: "[user:display-name],\r\n\r\nВаш обліковий запис на сайті [site:name] було активовано.\r\n\r\nТепер ви можете увійти на сайт натиснувши на цьому посиланні або скопіювавши його в адресний рядок вашого браузера:\r\n\r\n[user:one-time-login-url]\r\n\r\nЦе посилання можна використати лише один раз і воно веде на сторінку, де можна встановити пароль.\r\n\r\nПісля встановлення пароля в подальшому ви зможете здійснювати вхід на сайт за посиланням [site:login-url] використовуючи:\r\n\r\nім'я користувача: [user:account-name]\r\nпароль: Ваш пароль\r\n\r\n--  Адміністрація сайту [site:name]"
