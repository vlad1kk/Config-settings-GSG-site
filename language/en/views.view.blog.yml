label: Blog
display:
  default:
    display_title: Master
    display_options:
      exposed_form:
        options:
          submit_button: Apply
          reset_button_label: Reset
          exposed_sorts_label: 'Sort by'
          sort_asc_label: Asc
          sort_desc_label: Desc
      pager:
        options:
          expose:
            items_per_page_label: 'Items per page'
            items_per_page_options_all_label: '- All -'
            offset_label: Offset
          tags:
            previous: '‹ Previous'
            next: 'Next ›'
            first: '« First'
            last: 'Last »'
      fields:
        title:
          separator: ', '
      title: 'Blog posts'
      empty:
        area_text_custom:
          content: 'No blog entries have been created.'
  blog_all:
    display_title: 'All blog posts'
  blog_block:
    display_title: Block
    display_options:
      title: 'Recent blog posts'
  blog_user_all:
    display_title: 'All user blog posts'
    display_options:
      arguments:
        uid:
          exception:
            title: All
          title: '{{ arguments.uid }}''s blog'
      empty:
        area_text_custom:
          content: '{{ arguments.uid }} has not created any blog entries.'
  feed_1:
    display_title: 'All blog posts feed'
    display_options:
      title: 'Drupal blog posts'
  feed_2:
    display_title: 'All user blog posts feed'
    display_options:
      arguments:
        uid:
          exception:
            title: All
          title: '{{ arguments.uid }}''s blog'
